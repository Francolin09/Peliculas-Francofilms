<ion-slides [options]="slideOpt" mode="ios">
  <ion-slide *ngFor="let pelicula of peliculas">
    <ion-card mode="md" (click)="verDetalle(pelicula.id)">
      <img class="poster" [src]="pelicula.poster_path | imagen" > <!--se pone | imagen porque es el nombre del pipe que se creo-->
    </ion-card>
  </ion-slide>
</ion-slides>
